<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');

:root {
    --primary-color: #81e6d9;
    --secondary-color: #4fd1c5;
    --accent-color: #f6e05e;
    --warning-color: #f6e05e;
    --success-color: #81e6d9;
    --bg-dark: #0f172a;
    --bg-medium: #1e293b;
    --bg-light: #334155;
    --bg-card: #475569;
    --text-primary: #e2e8f0;
    --text-secondary: #a0aec0;
    --text-dim: #64748b;
    --glass-bg: rgba(30, 41, 59, 0.4);
    --glass-border: rgba(129, 230, 217, 0.2);
    --shadow-primary: rgba(129, 230, 217, 0.3);
    --shadow-dark: rgba(0, 0, 0, 0.6);
    --glow-primary: rgba(129, 230, 217, 0.5);
    --glow-accent: rgba(246, 224, 94, 0.4);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background: radial-gradient(ellipse at top, var(--bg-medium) 0%, var(--bg-dark) 50%),
                linear-gradient(135deg, var(--bg-dark) 0%, #0a101f 100%);
    background-attachment: fixed;
    color: var(--text-primary);
    font-family: 'Inter', sans-serif;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 20%, rgba(129, 230, 217, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(246, 224, 94, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(79, 209, 197, 0.06) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
}

.container {
    max-width: 1800px;
    width: 100%;
    height: 100vh;
    margin: 0 auto;
    padding: 25px 40px;
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
}

.header {
    text-align: center;
    margin-bottom: 25px;
    position: relative;
    flex-shrink: 0;
}

.header::before {
    content: '';
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 180px;
    height: 4px;
    background: linear-gradient(90deg, 
        transparent 0%, 
        var(--primary-color) 20%, 
        var(--accent-color) 50%, 
        var(--secondary-color) 80%, 
        transparent 100%);
    border-radius: 50px;
    box-shadow: 0 0 30px var(--glow-primary);
    animation: pulseGlow 3s ease-in-out infinite alternate;
}

@keyframes pulseGlow {
    0% { opacity: 0.7; transform: translateX(-50%) scaleX(0.8); }
    100% { opacity: 1; transform: translateX(-50%) scaleX(1.2); }
}

.header h1 {
    font-family: 'JetBrains Mono', monospace;
    font-weight: 800;
    font-size: 3.2rem;
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 50%, var(--secondary-color) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 0 50px var(--glow-primary), 0 0 100px rgba(0, 212, 255, 0.3);
    letter-spacing: 2px;
    position: relative;
    animation: titleFloat 6s ease-in-out infinite;
}

@keyframes titleFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
}

.controls-wrapper {
    background: var(--glass-bg);
    backdrop-filter: blur(25px) saturate(200%);
    border: 1px solid var(--glass-border);
    border-radius: 50px;
    padding: 25px;
    margin-bottom: 25px;
    position: relative;
    box-shadow: 
        0 25px 50px var(--shadow-dark),
        inset 0 2px 0 rgba(255, 255, 255, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.08);
    transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    flex-shrink: 0;
}

.controls-wrapper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, 
        rgba(129, 230, 217, 0.05) 0%, 
        rgba(246, 224, 94, 0.03) 50%, 
        rgba(79, 209, 197, 0.05) 100%);
    border-radius: 50px;
    pointer-events: none;
    z-index: -1;
}

.controls-wrapper:hover {
    transform: translateY(-3px);
    box-shadow: 
        0 40px 80px var(--shadow-dark),
        inset 0 2px 0 rgba(255, 255, 255, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.12),
        0 0 60px rgba(129, 230, 217, 0.15);
}

.search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    position: relative;
}

.search-input {
    width: 75%;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(15px);
    color: var(--text-primary);
    border: 2px solid rgba(255, 255, 255, 0.15);
    padding: 16px 32px;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 500;
    transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
    box-shadow: 
        inset 0 4px 15px rgba(0, 0, 0, 0.4),
        0 10px 25px rgba(0, 0, 0, 0.3);
}

.search-input:focus {
    outline: none;
    border-color: var(--primary-color);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 
        inset 0 4px 15px rgba(0, 0, 0, 0.4),
        0 0 0 4px rgba(129, 230, 217, 0.25),
        0 15px 35px rgba(129, 230, 217, 0.15),
        0 0 60px var(--glow-primary);
    transform: translateY(-2px) scale(1.02);
}

.search-input::placeholder {
    color: var(--text-dim);
    font-weight: 400;
}

.filter-bar {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.filter-select, .reset-filters {
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(15px);
    color: var(--text-primary);
    border: 1px solid rgba(255, 255, 255, 0.15);
    padding: 14px 24px;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    font-size: 1rem;
    font-weight: 500;
    position: relative;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.filter-select {
    appearance: none;
    background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23a0aec0" viewBox="0 0 16 16"><path d="M8 11L3 6h10l-5 5z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 16px center;
    background-size: 14px;
    padding-right: 45px;
    min-width: 150px;
}

.filter-select option {
    background: var(--bg-dark);
    color: var(--text-primary);
    padding: 12px;
}

.filter-select:hover, .reset-filters:hover {
    background: rgba(15, 23, 42, 0.9);
    border-color: var(--primary-color);
    transform: translateY(-2px);
    box-shadow: 
        0 12px 30px rgba(0, 0, 0, 0.4),
        0 0 25px rgba(129, 230, 217, 0.3);
}

.reset-filters {
    background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    border: none;
    color: var(--bg-dark);
    font-weight: 600;
    position: relative;
    overflow: hidden;
}

.reset-filters::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s;
}

.reset-filters:hover::before {
    left: 100%;
}

.reset-filters:hover {
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    transform: translateY(-2px) scale(1.05);
    box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.5),
        0 0 30px var(--glow-primary);
}

.reset-filters i {
    margin-right: 8px;
}

.filter-indicators {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    gap: 12px;
}

.filter-indicator {
    background: rgba(129, 230, 217, 0.15);
    border: 1px solid rgba(129, 230, 217, 0.4);
    color: var(--text-primary);
    padding: 8px 16px;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    backdrop-filter: blur(15px);
    transition: all 0.4s ease;
}

.filter-indicator:hover {
    background: rgba(129, 230, 217, 0.2);
    transform: translateY(-1px);
}

.filter-indicator i {
    margin-left: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    opacity: 0.8;
}

.filter-indicator i:hover {
    opacity: 1;
    color: var(--accent-color);
    transform: scale(1.2);
}

.scroll-container {
    position: relative;
    flex: 1;
    overflow: hidden;
}

.medicine-list {
    display: flex;
    overflow-x: auto;
    height: 100%;
    padding: 20px 15px;
    scroll-behavior: smooth;
    gap: 30px;
    scrollbar-width: thin;
    scrollbar-color: var(--primary-color) transparent;
    align-items: center;
}

.medicine-list::-webkit-scrollbar {
    height: 8px;
}

.medicine-list::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 50px;
}

.medicine-list::-webkit-scrollbar-thumb {
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    border-radius: 50px;
    box-shadow: 0 0 15px var(--glow-primary);
}

.medicine-list::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
}

.scroll-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: var(--glass-bg);
    backdrop-filter: blur(25px);
    color: var(--text-primary);
    border: 1px solid var(--glass-border);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    z-index: 10;
    box-shadow: 
        0 15px 30px var(--shadow-dark),
        inset 0 2px 0 rgba(255, 255, 255, 0.15);
}

.scroll-button:hover {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: var(--bg-dark);
    transform: translateY(-50%) scale(1.15);
    box-shadow: 
        0 20px 40px var(--shadow-dark),
        0 0 40px var(--glow-primary),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
}

.scroll-button:active {
    transform: translateY(-50%) scale(1.05);
}

.scroll-left { left: -30px; }
.scroll-right { right: -30px; }

.medicine-item {
    flex: 0 0 auto;
    width: 280px;
    height: 280px;
    border-radius: 50px;
    background: var(--glass-bg);
    backdrop-filter: blur(25px) saturate(200%);
    border: 1px solid var(--glass-border);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    cursor: pointer;
    position: relative;
    color: var(--text-primary);
    padding: 30px;
    transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
    overflow: hidden;
    box-shadow: 
        0 20px 40px var(--shadow-dark),
        inset 0 2px 0 rgba(255, 255, 255, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.08);
}

.medicine-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg, 
        transparent 0%, 
        rgba(129, 230, 217, 0.15) 50%, 
        transparent 100%
    );
    transition: left 1s cubic-bezier(0.25, 0.8, 0.25, 1);
    z-index: 0;
}

.medicine-item::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, 
        rgba(129, 230, 217, 0.05) 0%, 
        rgba(246, 224, 94, 0.03) 50%, 
        rgba(79, 209, 197, 0.05) 100%);
    border-radius: 50px;
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 0;
}

.medicine-item.active::before,
.medicine-item:hover::before {
    left: 100%;
}

.medicine-item.active::after,
.medicine-item:hover::after {
    opacity: 1;
}

.medicine-item.active,
.medicine-item:hover {
    transform: scale(1.08) translateY(-8px);
    border-color: var(--primary-color);
    box-shadow: 
        0 35px 70px var(--shadow-dark),
        0 0 0 2px var(--primary-color),
        0 0 60px var(--glow-primary),
        inset 0 2px 0 rgba(255, 255, 255, 0.25);
}

.medicine-item > * {
    position: relative;
    z-index: 1;
}

.medicine-item-name {
    font-family: 'JetBrains Mono', monospace;
    font-weight: 700;
    font-size: 1.4rem;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 15px;
    line-height: 1.2;
    text-shadow: 0 0 25px var(--glow-primary);
    transition: all 0.4s ease;
}

.medicine-item:hover .medicine-item-name {
    transform: scale(1.05);
}

.medicine-item-info {
    font-size: 0.95rem;
    color: var(--text-secondary);
    margin-bottom: 12px;
    line-height: 1.4;
    font-weight: 400;
    transition: all 0.4s ease;
}

.medicine-item:hover .medicine-item-info {
    color: var(--text-primary);
}

.medicine-item-info strong {
    color: var(--text-primary);
    font-weight: 600;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.medicine-item-price {
    font-size: 1.8rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-top: 20px;
    text-shadow: 0 0 30px var(--glow-accent);
    transition: all 0.4s ease;
    font-family: 'JetBrains Mono', monospace;
}

.medicine-item:hover .medicine-item-price {
    transform: scale(1.1);
    filter: brightness(1.3);
}

@media (max-width: 1200px) {
    .container { padding: 20px 35px; }
    .header h1 { font-size: 2.8rem; }
    .medicine-item { width: 260px; height: 260px; padding: 25px; }
    .medicine-item-name { font-size: 1.3rem; }
    .medicine-item-price { font-size: 1.7rem; }
}

@media (max-width: 992px) {
    .container { padding: 18px 30px; }
    .header h1 { font-size: 2.5rem; }
    .controls-wrapper { padding: 20px; }
    .medicine-item { width: 240px; height: 240px; padding: 22px; }
    .medicine-item-name { font-size: 1.2rem; }
    .medicine-item-price { font-size: 1.6rem; }
}

@media (max-width: 768px) {
    .container { padding: 15px 25px; }
    .header h1 { font-size: 2.2rem; }
    .controls-wrapper { padding: 18px; margin-bottom: 20px; }
    .search-input { width: 95%; font-size: 1rem; padding: 14px 28px; }
    .filter-select, .reset-filters { font-size: 0.9rem; padding: 12px 20px; }
    .scroll-button { display: none; }
    .medicine-list { gap: 20px; padding: 15px 10px; }
    .medicine-item { width: 220px; height: 220px; border-radius: 40px; padding: 20px; }
    .medicine-item-name { font-size: 1.1rem; }
    .medicine-item-info { font-size: 0.9rem; }
    .medicine-item-price { font-size: 1.5rem; }
}

@media (max-width: 576px) {
    .header h1 { font-size: 1.9rem; }
    .search-input { width: 100%; }
    .filter-bar { flex-direction: column; align-items: stretch; gap: 15px; }
    .filter-select, .reset-filters { width: 100%; }
    .medicine-list { gap: 18px; }
    .medicine-item { 
        width: calc(100% - 20px); 
        height: 200px; 
        border-radius: 35px; 
        margin: 0 10px; 
    }
    .medicine-item-name { font-size: 1rem; }
    .medicine-item-price { font-size: 1.4rem; }
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.medicine-item {
    animation: slideInUp 0.6s ease-out;
    animation-fill-mode: both;
}

.medicine-item:nth-child(1) { animation-delay: 0.1s; }
.medicine-item:nth-child(2) { animation-delay: 0.15s; }
.medicine-item:nth-child(3) { animation-delay: 0.2s; }
.medicine-item:nth-child(4) { animation-delay: 0.25s; }
.medicine-item:nth-child(5) { animation-delay: 0.3s; }
</style>

        const medicineListEl = document.getElementById('medicineList');
        const unitFilterEl = document.getElementById('unitFilter');
        const companyFilterEl = document.getElementById('companyFilter');
        const searchInputEl = document.getElementById('searchInput');
        const scrollLeftBtn = document.querySelector('.scroll-left');
        const scrollRightBtn = document.querySelector('.scroll-right');
        const resetFiltersButtonEl = document.getElementById('resetFilters');
        let lastHoveredItem = null;

        function createMedicineItem(medicine) {
            const item = document.createElement('div');
            item.className = 'medicine-item';
            item.innerHTML = `
                <div class="medicine-item-name">${medicine.name}</div>
                <p class="medicine-item-info"><strong>Unit:</strong> ${medicine.unit}</p>
                <p class="medicine-item-info"><strong>Company:</strong> ${medicine.company}</p>
                <p class="medicine-item-price">${medicine.price.toFixed(2)}</p>
            `;
            
            item.addEventListener('mouseenter', () => {
                if (lastHoveredItem && lastHoveredItem !== item) {
                    lastHoveredItem.classList.remove('active');
                }
                item.classList.add('active');
                lastHoveredItem = item;
            });
             item.addEventListener('mouseleave', () => {
                 item.classList.remove('active');
                 if(lastHoveredItem === item) {
                    lastHoveredItem = null;
                 }
             });

            return item;
        }

        function populateFilters() {
            const units = [...new Set(medicines.map(m => m.unit))].sort();
            const companies = [...new Set(medicines.map(m => m.company))].sort();

            unitFilterEl.innerHTML = '<option value="">All Units</option>';
            companyFilterEl.innerHTML = '<option value="">All Companies</option>';

            units.forEach(unit => {
                const option = document.createElement('option');
                option.value = option.textContent = unit;
                unitFilterEl.appendChild(option);
            });

            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = option.textContent = company;
                companyFilterEl.appendChild(option);
            });
        }

        function filterMedicines() {
            const selectedUnit = unitFilterEl.value;
            const selectedCompany = companyFilterEl.value;
            const searchTerm = searchInputEl.value.toLowerCase();
            if (lastHoveredItem) {
                lastHoveredItem.classList.remove('active');
                lastHoveredItem = null;
            }


            medicineListEl.innerHTML = '';
            let foundItems = false;
            medicines.filter(medicine =>
                (!selectedUnit || medicine.unit === selectedUnit) &&
                (!selectedCompany || medicine.company === selectedCompany) &&
                (medicine.name.toLowerCase().includes(searchTerm) || medicine.company.toLowerCase().includes(searchTerm))
            ).forEach(medicine => {
                medicineListEl.appendChild(createMedicineItem(medicine));
                foundItems = true;
            });

            if (!foundItems) {
                 medicineListEl.innerHTML = `<p style="color: var(--text-dim); text-align: center; width: 100%; padding: 20px 0;">No matching results found.</p>`;
            }
            updateFilterIndicators();
        }

        function resetFilters() {
            unitFilterEl.value = '';
            companyFilterEl.value = '';
            searchInputEl.value = '';
            filterMedicines();
        }

        function updateFilterIndicators() {
            const indicatorsEl = document.getElementById('filterIndicators');
            indicatorsEl.innerHTML = '';

            if (unitFilterEl.value) {
                addFilterIndicator('Unit: ' + unitFilterEl.options[unitFilterEl.selectedIndex].text, () => {
                    unitFilterEl.value = '';
                    filterMedicines();
                });
            }

            if (companyFilterEl.value) {
                addFilterIndicator('Company: ' + companyFilterEl.options[companyFilterEl.selectedIndex].text, () => {
                    companyFilterEl.value = '';
                    filterMedicines();
                });
            }

            if (searchInputEl.value) {
                addFilterIndicator('Search: ' + searchInputEl.value, () => {
                    searchInputEl.value = '';
                    filterMedicines();
                });
            }
        }

        function addFilterIndicator(text, removeCallback) {
            const indicator = document.createElement('div');
            indicator.className = 'filter-indicator';
            indicator.innerHTML = `${text} <i class="fas fa-times"></i>`;
            indicator.querySelector('i').addEventListener('click', removeCallback);
            document.getElementById('filterIndicators').appendChild(indicator);
        }

        unitFilterEl.addEventListener('change', filterMedicines);
        companyFilterEl.addEventListener('change', filterMedicines);
        searchInputEl.addEventListener('input', filterMedicines);
        resetFiltersButtonEl.addEventListener('click', resetFilters);

        scrollLeftBtn.addEventListener('click', () => {
            const itemWidth = medicineListEl.firstChild ? medicineListEl.firstChild.offsetWidth : 320;
            const gap = 35;
            medicineListEl.scrollBy({ left: -(itemWidth + gap) * 1, behavior: 'smooth' });
        });

        scrollRightBtn.addEventListener('click', () => {
             const itemWidth = medicineListEl.firstChild ? medicineListEl.firstChild.offsetWidth : 320;
            const gap = 35;
            medicineListEl.scrollBy({ left: (itemWidth + gap) * 1, behavior: 'smooth' });
        });

        populateFilters();
        filterMedicines();
