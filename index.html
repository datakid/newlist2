:root {
    --primary-color: #81e6d9;
    --secondary-color: #4fd1c5;
    --accent-color: #f6e05e;
    --bg-dark: #0f172a;
    --bg-light: #1e293b;
    --text-light: #e2e8f0;
    --text-dim: #a0aec0;
    --card-border-radius: 40px;
    --ui-border-radius: 12px;
    --search-border-radius: 30px;
}

body {
    background-color: var(--bg-dark);
    color: var(--text-light);
    font-family: 'Poppins', sans-serif;
    background-image:
        radial-gradient(circle at 10% 20%, rgba(129, 230, 217, 0.08) 0%, transparent 35%),
        radial-gradient(circle at 90% 80%, rgba(129, 230, 217, 0.08) 0%, transparent 35%),
        linear-gradient(150deg, var(--bg-dark) 0%, #0a101f 100%);
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
}

.container {
    max-width: 1700px;
    width: 100%;
    margin: 0 auto;
    padding: 30px 40px;
    box-sizing: border-box;
}

.header {
    text-align: center;
    margin-bottom: 60px;
    position: relative;
}

.header::before {
    content: '';
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 5px;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--accent-color));
    border-radius: 3px;
    opacity: 0.9;
    box-shadow: 0 0 20px rgba(129, 230, 217, 0.4);
}

.header h1 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 3.5rem;
    margin-bottom: 15px;
    color: var(--text-light);
    text-shadow: 0 0 18px rgba(129, 230, 217, 0.35), 0 0 30px rgba(129, 230, 217, 0.2);
    letter-spacing: 1px;
}


.controls-wrapper {
    background-color: rgba(30, 41, 59, 0.5);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: var(--ui-border-radius);
    margin-bottom: 40px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.45);
    border: 1px solid rgba(129, 230, 217, 0.15);
}

.search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
}

.search-input {
    width: 70%;
    background-color: var(--bg-light);
    color: var(--text-light);
    border: 2px solid rgba(129, 230, 217, 0.25);
    padding: 16px 30px;
    border-radius: var(--search-border-radius);
    font-size: 1.1rem;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.3), 0 5px 15px rgba(0,0,0,0.2);
}

.search-input:focus {
    outline: none;
    border-color: var(--primary-color);
    background-color: #2c3a50;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.3),
                0 0 0 3px rgba(129, 230, 217, 0.3),
                0 8px 20px rgba(129, 230, 217, 0.15);
    transform: translateY(-2px);
}

.search-input::placeholder {
    color: var(--text-dim);
    opacity: 0.8;
}

.filter-bar {
    display: flex;
    justify-content: center;
    gap: 18px;
    flex-wrap: wrap;
}

.filter-select, .reset-filters {
    background-color: var(--bg-light);
    color: var(--text-light);
    border: 1px solid rgba(129, 230, 217, 0.2);
    padding: 12px 20px;
    border-radius: var(--ui-border-radius);
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    font-size: 0.95rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

.filter-select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="292.4" height="292.4"><path fill="%23a0aec0" d="M287 69.4a17.6 17.6 0 0 0-13-5.4H18.4c-5 0-9.3 1.8-12.9 5.4A17.6 17.6 0 0 0 0 82.2c0 5 1.8 9.3 5.4 12.9l128 127.9c3.6 3.6 7.8 5.4 12.8 5.4s9.2-1.8 12.8-5.4L287 95c3.5-3.5 5.4-7.8 5.4-12.8 0-5-1.9-9.2-5.5-12.8z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 15px top 50%;
    background-size: 11px auto;
    padding-right: 40px;
}

.filter-select:hover, .reset-filters:hover {
    background-color: #2c3a50;
    border-color: var(--primary-color);
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

.reset-filters {
    background-color: var(--secondary-color);
    border-color: var(--secondary-color);
    color: var(--bg-dark);
    font-weight: 500;
}
.reset-filters:hover {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
}

.filter-indicators {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    gap: 10px;
}
.filter-indicator {
    background-color: rgba(129, 230, 217, 0.1);
    color: var(--text-light);
    padding: 6px 12px;
    border-radius: var(--ui-border-radius);
    font-size: 0.85rem;
    display: inline-flex;
    align-items: center;
    border: 1px solid rgba(129, 230, 217, 0.2);
}
.filter-indicator i {
    margin-left: 8px;
    cursor: pointer;
    font-size: 0.9em;
    color: var(--text-dim);
}
.filter-indicator i:hover {
    color: var(--primary-color);
}

.scroll-container {
    position: relative;
    margin-bottom: 40px;
    min-height: 380px;
}

.medicine-list {
    display: flex;
    overflow-x: auto;
    padding: 30px 15px;
    scroll-behavior: smooth;
    gap: 35px;
    scrollbar-width: thin;
    scrollbar-color: var(--primary-color) var(--bg-light);
}

.medicine-list::-webkit-scrollbar {
    height: 12px;
}
.medicine-list::-webkit-scrollbar-track {
    background: rgba(30, 41, 59, 0.7);
    border-radius: 6px;
}
.medicine-list::-webkit-scrollbar-thumb {
    background-color: var(--primary-color);
    border-radius: 6px;
    border: 2px solid rgba(30, 41, 59, 0.7);
}
.medicine-list::-webkit-scrollbar-thumb:hover {
    background-color: var(--secondary-color);
}

.scroll-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(30, 41, 59, 0.85);
    color: var(--text-light);
    border: 1px solid rgba(129, 230, 217, 0.15);
    border-radius: 50%;
    width: 55px;
    height: 55px;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
    z-index: 10;
    backdrop-filter: blur(8px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
}

.scroll-button:hover {
    background-color: var(--primary-color);
    color: var(--bg-dark);
    transform: translateY(-50%) scale(1.12);
    box-shadow: 0 8px 25px rgba(129, 230, 217, 0.35);
}

.scroll-left { left: -25px; }
.scroll-right { right: -25px; }

.medicine-item {
    flex: 0 0 auto;
    width: 320px;
    height: auto;
    min-height: 320px;
    border-radius: var(--card-border-radius);
    background-color: var(--bg-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    cursor: pointer;
    position: relative;
    color: var(--text-light);
    border: 2px solid transparent;
    box-shadow: 0 12px 35px rgba(0,0,0,0.45),
                inset 0 0 20px rgba(129, 230, 217, 0.05);
    transition: transform 0.35s cubic-bezier(0.15, 0.75, 0.5, 1),
                box-shadow 0.35s cubic-bezier(0.15, 0.75, 0.5, 1),
                border-color 0.35s ease,
                background-color 0.35s ease;
    overflow: hidden;
    padding: 30px;
}

.medicine-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -110%;
    width: 80%;
    height: 100%;
    background: linear-gradient( to right, transparent 0%, rgba(255,255,255,0.04) 50%, transparent 100% );
    transform: skewX(-25deg);
    transition: left 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    z-index: 0;
}

.medicine-item.active::before,
.medicine-item:hover::before {
    left: 110%;
}

.medicine-item.active,
.medicine-item:hover {
    transform: scale(1.06) translateY(-10px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.5),
                0 0 0 3px var(--primary-color),
                inset 0 0 25px rgba(129, 230, 217, 0.07);
    border-color: var(--primary-color);
    background-color: #2c3a50;

.medicine-item-name {

    margin-bottom: 15px;
    line-height: 1.3;

.medicine-item-info {

    color: var(--text-dim);
    margin-bottom: 8px;
    line-height: 1.5;
}
.medicine-item-info strong {
    color: var(--text-light);
    font-weight: 600;
}

.medicine-item-price {

    font-weight: 700;
    color: var(--accent-color);
    text-shadow: 0 0 15px rgba(246, 224, 94, 0.5);
    margin-top: 18px;
}


@media (max-width: 992px) {
    .container { padding: 25px 30px; }

    .medicine-item { width: 280px; min-height: 280px; padding: 25px; }
    .medicine-item-name { font-size: 1.5rem; }
    .medicine-item-price { font-size: 1.9rem; }

@media (max-width: 768px) {
    .container { padding: 20px; }
    .header h1 { font-size: 2.2rem; }
    .controls-wrapper { padding: 20px; margin-bottom: 30px;}
    .search-input { width: 90%; font-size: 1rem; padding: 14px 25px;}
    .filter-select, .reset-filters { font-size: 0.9rem; padding: 10px 15px; }
    .scroll-button { display: none; }
    .medicine-list { gap: 20px; padding: 20px 5px;}
    .medicine-item { width: 240px; min-height: 240px; border-radius: 32px; padding: 20px;}
    .medicine-item-name { font-size: 1.3rem;}
    .medicine-item-info { font-size: 0.9rem;}
    .medicine-item-price { font-size: 1.7rem; }
}

@media (max-width: 576px) {
    .header h1 { font-size: 1.8rem; }
    .search-input { width: 100%;}
    .filter-bar { flex-direction: column; align-items: stretch; gap: 12px; }
    .filter-select, .reset-filters { width: 100%; }
    .medicine-list { gap: 15px; }
    .medicine-item { width: calc(100% - 10px); min-height: 260px; border-radius: 28px; margin-left: 5px; margin-right: 5px; }
    .medicine-item-name { font-size: 1.2rem;}
    .medicine-item-price { font-size: 1.6rem; }
}

</style>

        const medicineListEl = document.getElementById('medicineList');
        const unitFilterEl = document.getElementById('unitFilter');
        const companyFilterEl = document.getElementById('companyFilter');
        const searchInputEl = document.getElementById('searchInput');
        const scrollLeftBtn = document.querySelector('.scroll-left');
        const scrollRightBtn = document.querySelector('.scroll-right');
        const resetFiltersButtonEl = document.getElementById('resetFilters');
        let lastHoveredItem = null;

        function createMedicineItem(medicine) {
            const item = document.createElement('div');
            item.className = 'medicine-item';
            item.innerHTML = `
                <div class="medicine-item-name">${medicine.name}</div>
                <p class="medicine-item-info"><strong>Unit:</strong> ${medicine.unit}</p>
                <p class="medicine-item-info"><strong>Company:</strong> ${medicine.company}</p>
                <p class="medicine-item-price">${medicine.price.toFixed(2)}</p>
            `;
            
            item.addEventListener('mouseenter', () => {
                if (lastHoveredItem && lastHoveredItem !== item) {
                    lastHoveredItem.classList.remove('active');
                }
                item.classList.add('active');
                lastHoveredItem = item;
            });
             item.addEventListener('mouseleave', () => {
                 item.classList.remove('active');
                 if(lastHoveredItem === item) {
                    lastHoveredItem = null;
                 }
             });

            return item;
        }

        function populateFilters() {
            const units = [...new Set(medicines.map(m => m.unit))].sort();
            const companies = [...new Set(medicines.map(m => m.company))].sort();

            unitFilterEl.innerHTML = '<option value="">All Units</option>';
            companyFilterEl.innerHTML = '<option value="">All Companies</option>';

            units.forEach(unit => {
                const option = document.createElement('option');
                option.value = option.textContent = unit;
                unitFilterEl.appendChild(option);
            });

            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = option.textContent = company;
                companyFilterEl.appendChild(option);
            });
        }

        function filterMedicines() {
            const selectedUnit = unitFilterEl.value;
            const selectedCompany = companyFilterEl.value;
            const searchTerm = searchInputEl.value.toLowerCase();
            if (lastHoveredItem) {
                lastHoveredItem.classList.remove('active');
                lastHoveredItem = null;
            }


            medicineListEl.innerHTML = '';
            let foundItems = false;
            medicines.filter(medicine =>
                (!selectedUnit || medicine.unit === selectedUnit) &&
                (!selectedCompany || medicine.company === selectedCompany) &&
                (medicine.name.toLowerCase().includes(searchTerm) || medicine.company.toLowerCase().includes(searchTerm))
            ).forEach(medicine => {
                medicineListEl.appendChild(createMedicineItem(medicine));
                foundItems = true;
            });

            if (!foundItems) {
                 medicineListEl.innerHTML = `<p style="color: var(--text-dim); text-align: center; width: 100%; padding: 20px 0;">No matching results found.</p>`;
            }
            updateFilterIndicators();
        }

        function resetFilters() {
            unitFilterEl.value = '';
            companyFilterEl.value = '';
            searchInputEl.value = '';
            filterMedicines();
        }

        function updateFilterIndicators() {
            const indicatorsEl = document.getElementById('filterIndicators');
            indicatorsEl.innerHTML = '';

            if (unitFilterEl.value) {
                addFilterIndicator('Unit: ' + unitFilterEl.options[unitFilterEl.selectedIndex].text, () => {
                    unitFilterEl.value = '';
                    filterMedicines();
                });
            }

            if (companyFilterEl.value) {
                addFilterIndicator('Company: ' + companyFilterEl.options[companyFilterEl.selectedIndex].text, () => {
                    companyFilterEl.value = '';
                    filterMedicines();
                });
            }

            if (searchInputEl.value) {
                addFilterIndicator('Search: ' + searchInputEl.value, () => {
                    searchInputEl.value = '';
                    filterMedicines();
                });
            }
        }

        function addFilterIndicator(text, removeCallback) {
            const indicator = document.createElement('div');
            indicator.className = 'filter-indicator';
            indicator.innerHTML = `${text} <i class="fas fa-times"></i>`;
            indicator.querySelector('i').addEventListener('click', removeCallback);
            document.getElementById('filterIndicators').appendChild(indicator);
        }

        unitFilterEl.addEventListener('change', filterMedicines);
        companyFilterEl.addEventListener('change', filterMedicines);
        searchInputEl.addEventListener('input', filterMedicines);
        resetFiltersButtonEl.addEventListener('click', resetFilters);

        scrollLeftBtn.addEventListener('click', () => {
            const itemWidth = medicineListEl.firstChild ? medicineListEl.firstChild.offsetWidth : 320;
            const gap = 35;
            medicineListEl.scrollBy({ left: -(itemWidth + gap) * 1, behavior: 'smooth' });
        });

        scrollRightBtn.addEventListener('click', () => {
             const itemWidth = medicineListEl.firstChild ? medicineListEl.firstChild.offsetWidth : 320;
            const gap = 35;
            medicineListEl.scrollBy({ left: (itemWidth + gap) * 1, behavior: 'smooth' });
        });

        populateFilters();
        filterMedicines();
